

<div *ngIf="book===null">
    Searching for ...{{id}}
</div>

<div *ngIf="book===undefined">
    <not-found/>
</div>

<div *ngIf="book">
    <h1>{{book.title}}</h1>
    <div class="row">
        <div class="col col-6">
            <img [src]="book.cover" [alt]="book.title"/>    
        </div>
        <div class="col col-6">
            <h3>Description</h3>
            <p>{{book.description}}</p>
        </div>
    </div>
</div>
